<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6430c4864.js" crossorigin="anonymous"></script>
    <script src = "jQuery.js" ></script>
</head>
<body>
   <div id="Header" class="header">

       <i class="fa-solid fa-cart-shopping" id = "cart" style="font-size: 48px; float: right; padding: 20px; transition: 0.5s;"></i>
  
       </div>
   <div id="Body">
    <div id="filter_menu" class="filter_container">
      <form id="filter_form" method="get" onsubmit="event.preventDefault(); getItemList();">
          <label for="search_query">Search:</label>
            <input type="text" id="search_query" name="search_query" placeholder="Enter search keywords">
          <label for="price_range">Price range:</label>
          <select id="price_range" name="Price_range">
              <option value="">ALL</option>
              <option value="0">Under 500k</option>
              <option value="1">500k to 1 mil</option>
              <option value="2">1 mil to 2 mil</option>
              <option value="3">2 mil to 3 mil</option>
              <option value="4">Over 3 mil</option>
          </select>
  
          <label for="product_type">Product type:</label>
          <select id="product_type" name="Product_type">
              <option value="">ALL</option>
              <option value="0">Racket</option>
              <option value="1">Shoes</option>
              <option value="2">Uniform</option>
              <option value="3">Accessories</option>
              <option value="4">Bags</option>
              <option value="5">Shuttlecock</option>
          </select>
  
          <label for="brand_name">Brand:</label>
          <select id="brand_name" name="Brand_name">
              <option value="">ALL</option>
              <option value="1">Adidas</option>
              <option value="2">Apacs</option>
              <option value="3">Kawasaki</option>
              <option value="4">Kumpoo</option>
              <option value="5">Lining</option>
              <option value="6">Mizuno</option>
              <option value="7">Proace</option>
              <option value="8">Victor</option>
              <option value="9">VNB</option>
              <option value="10">Yonex</option>
          </select>
  
          <br><br>
      </form>
  
  </div>
  
       <div id = items_list class="items_container">
       </div>
       <div class="page_container">
            <button id = "prev" class="buttons">Prev</button>
            <h1 id = "curr_page"class="page">Page 1</h1>
            <button id = "next" class="buttons">Next</button>
       </div>
   </div>
   <script src = "script.js"></script>
</body>
